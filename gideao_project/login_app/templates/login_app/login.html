{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GIDEÃO - Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

<script type="text/javascript">
function selecionarUsuario(){ // Exibe no console o valor do usuário selecionado no dropdownb
	console.log(document.getElementById("SelecaoUsuario").value)
    }
    function substituirClasse() { // Inicializa a página e configura os elementos de seleção
        document.getElementById("id_password").className = "form-control";
		document.getElementById("id_username").className = "form-control"
    }
    window.onload = substituirClasse;
</script>

  <body style="overflow:hidden;">
    <div class="container-fluid">
	<div class="row">
		<div class="mainbox col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
			<div class="row">                
				<div class="iconmelon" style="text-align:center;">
				<i class="glyphicon glyphicon-bullhorn" style="font-size: 150px; margin-top: 100px;margin-bottom: 50px;"></i>
				<h1 style="margin-bottom: 50px;">GIDEÃO</h1>
				</div>
			</div>
				<form action="" method="post">
					{% csrf_token %}
					<div class="card-header bg-login text-white font-weight-bold">
						Credencial Petrobras:
					</div>
					<div class="card-body">
						<div class="input-group mb-1">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fas fa-user"></i>
								</div>
							</div>
							<input type="text" class="form-control form-control-sm text-uppercase" placeholder="CHAVE" name="username">
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fas fa-lock"></i>
								</div>
							</div>
							<input type="password" class="form-control form-control-sm" placeholder="SENHA" name="password">
						</div>
					</div>
					<div class="card-footer">
						<button type="submit" class="btn bg-login text-white">Entrar</button>
					</div>
				</form>
				<p>{{mensagem}}</p>
			</div>
	</div>
</div>
  </body>
</html>
